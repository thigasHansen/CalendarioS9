<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2200" height="1600">
  <style>
    text { font-family: monospace; font-size: 12px; }
    .mes { font-size: 16px; font-weight: bold; }
    .semana { fill: gray; }
    .dia { fill: black; }
  </style>

  <text x="20" y="30" font-size="24" font-weight="bold">Calendário 2025</text>

  <!-- Janeiro -->
  <g id="janeiro">
    <text x="50" y="80" class="mes">Janeiro</text>
    <!-- Cabeçalho -->
    <g transform="translate(50,100)">
      <text x="0" y="0" class="semana">Seg</text>
      <text x="40" y="0" class="semana">Ter</text>
      <text x="80" y="0" class="semana">Qua</text>
      <text x="120" y="0" class="semana">Qui</text>
      <text x="160" y="0" class="semana">Sex</text>
      <text x="200" y="0" class="semana">Sáb</text>
      <text x="240" y="0" class="semana">Dom</text>
    </g>
    <!-- Dias (exemplo simplificado) -->
    <g transform="translate(50,120)">
      <text x="40" y="0" class="dia">1</text>
      <text x="80" y="0" class="dia">2</text>
      <text x="120" y="0" class="dia">3</text>
      <!-- ... até 31 -->
    </g>
  </g>

  <!-- Repita blocos <g id="fevereiro"> ... </g> até dezembro -->
</svg>
