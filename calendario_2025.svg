<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600">
  <style>
    text { font-family: monospace; font-size: 12px; }
    .mes { font-size: 16px; font-weight: bold; }
    .semana { fill: gray; }
    .dia { fill: black; }
  </style>

  <text x="20" y="30" font-size="24" font-weight="bold">Calendário 2025</text>

  <!-- Janeiro -->
  <g id="janeiro" transform="translate(50,80)">
    <text x="0" y="0" class="mes">Janeiro</text>
    <!-- Cabeçalho -->
    <g transform="translate(0,20)">
      <text x="0" y="0" class="semana">Seg</text>
      <text x="40" y="0" class="semana">Ter</text>
      <text x="80" y="0" class="semana">Qua</text>
      <text x="120" y="0" class="semana">Qui</text>
      <text x="160" y="0" class="semana">Sex</text>
      <text x="200" y="0" class="semana">Sáb</text>
      <text x="240" y="0" class="semana">Dom</text>
    </g>
    <!-- Dias de Janeiro 2025 (exemplo simplificado) -->
    <g transform="translate(0,40)">
      <text id="dia-2025-01-01" x="40" y="0" class="dia">1</text>
      <text id="dia-2025-01-02" x="80" y="0" class="dia">2</text>
      <text id="dia-2025-01-03" x="120" y="0" class="dia">3</text>
      <!-- ... continue até dia 31 -->
      <text id="dia-2025-01-31" x="120" y="140" class="dia">31</text>
    </g>
  </g>

  <!-- Fevereiro -->
  <g id="fevereiro" transform="translate(400,80)">
    <text x="0" y="0" class="mes">Fevereiro</text>
    <!-- Cabeçalho -->
    <g transform="translate(0,20)">
      <text x="0" y="0" class="semana">Seg</text>
      <text x="40" y="0" class="semana">Ter</text>
      <text x="80" y="0" class="semana">Qua</text>
      <text x="120" y="0" class="semana">Qui</text>
      <text x="160" y="0" class="semana">Sex</text>
      <text x="200" y="0" class="semana">Sáb</text>
      <text x="240" y="0" class="semana">Dom</text>
    </g>
    <!-- Dias de Fevereiro 2025 (28 dias) -->
    <g transform="translate(0,40)">
      <text id="dia-2025-02-01" x="0" y="0" class="dia">1</text>
      <text id="dia-2025-02-02" x="40" y="0" class="dia">2</text>
      <!-- ... continue até dia 28 -->
      <text id="dia-2025-02-28" x="200" y="120" class="dia">28</text>
    </g>
  </g>
</svg>
