<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planner Calendar 2025–2026</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="controls">
      <label>
        Year
        <select id="yearSelect"></select>
      </label>
      <label>
        Month
        <select id="monthSelect">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
      </label>
      <button id="todayBtn" class="btn">Today</button>
    </div>
    <h1 id="viewTitle"></h1>
    <div class="legend">
      <button id="manageColorsBtn" class="btn btn-outline">Manage colors</button>
    </div>
  </header>

  <main id="calendar">
    <div class="weekday-row">
      <div class="weekday">Sun</div>
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
    </div>
    <div id="grid" class="grid"></div>
  </main>

  <!-- Event Modal -->
  <div id="eventModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add event</h2>
        <button class="icon-btn" id="closeModalBtn" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <div class="form-row">
            <label>Date</label>
            <input type="text" id="eventDate" readonly/>
          </div>
          <div class="form-row">
            <label>Event name</label>
            <input type="text" id="eventName" placeholder="e.g., Team Meeting" required/>
          </div>
          <div class="form-row">
            <label>Details (optional)</label>
            <textarea id="eventDetails" rows="3" placeholder="Notes or description"></textarea>
          </div>
          <div class="form-row">
            <label>Color (auto by name, editable in 'Manage colors')</label>
            <input type="color" id="eventColor" disabled/>
          </div>
          <div class="actions">
            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn btn-outline" id="deleteEventBtn" style="display:none">Delete</button>
          </div>
        </form>

        <div id="existingEvents">
          <h3>Events on this day</h3>
          <ul id="eventList"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Manage Colors Modal -->
  <div id="colorsModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Manage event colors</h2>
        <button class="icon-btn" id="closeColorsBtn" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <p>Colors are tied to event names. Changing a color updates all entries with that name.</p>
        <div class="form-row">
          <input id="newEventKey" type="text" placeholder="New event name (exact match)"/>
          <input id="newEventColor" type="color" value="#2f80ed"/>
          <button id="addColorMapBtn" class="btn">Add</button>
        </div>
        <ul id="colorMapList" class="color-map-list"></ul>
      </div>
    </div>
  </div>

  <footer class="footer">
    <small>Planner Calendar 2025–2026</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
