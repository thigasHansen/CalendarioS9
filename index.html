<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planner 2025–2026</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.46.1/dist/umd/supabase.js"></script>
</head>
<body>
  <div id="app">
    <!-- Auth gate -->
    <div id="auth-view" class="centered">
      <div class="card">
        <h1>Sign in</h1>
        <p class="muted">Use email and password to access your planner.</p>
        <form id="auth-form">
          <label>Email
            <input type="email" id="email" placeholder="you@example.com" required />
          </label>
          <label>Password
            <input type="password" id="password" placeholder="••••••••" required />
          </label>
          <div class="row">
            <button type="submit" id="sign-in-btn">Sign in</button>
            <button type="button" id="sign-up-btn" class="secondary">Sign up</button>
          </div>
          <p id="auth-error" class="error"></p>
        </form>
      </div>
    </div>

    <!-- Main app -->
    <div id="main-view" class="hidden">
      <header class="app-header">
        <div class="left">
          <h1 id="title">Monthly Planner</h1>
          <p id="user-email" class="muted"></p>
        </div>
        <div class="controls">
          <label>
            Year
            <select id="year-select"></select>
          </label>
          <label>
            Month
            <select id="month-select"></select>
          </label>
          <button id="prev-month" class="secondary">◀</button>
          <button id="next-month" class="secondary">▶</button>
          <button id="sign-out-btn" class="danger">Sign out</button>
        </div>
      </header>

      <main id="calendar-container">
        <div class="calendar">
          <div class="weekday-row">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
          </div>
          <div id="days-grid" class="days-grid"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modals -->
  <div id="modal-backdrop" class="modal-backdrop hidden"></div>

  <!-- Add/Edit Event Modal -->
  <div id="event-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="event-modal-title">Add event</h2>
      <form id="event-form">
        <div class="form-row">
          <label>Event name
            <input type="text" id="event-name" required placeholder="e.g., Team Meeting" />
          </label>
          <label>Note
            <input type="text" id="event-note" placeholder="optional notes" />
          </label>
        </div>

        <div class="form-row">
          <label>Color
            <input type="color" id="event-color" />
          </label>
          <p class="muted">Color is tied to the event name. Change it once to update everywhere.</p>
        </div>

        <div class="tabs">
          <button type="button" class="tab active" data-tab="single">Single day</button>
          <button type="button" class="tab" data-tab="recurring">Recurring</button>
        </div>

        <div id="single-pane">
          <label>Date
            <input type="date" id="single-date" required />
          </label>
        </div>

        <div id="recurring-pane" class="hidden">
          <div class="form-row">
            <label>Start date
              <input type="date" id="rec-start" />
            </label>
            <label>End date
              <input type="date" id="rec-end" />
            </label>
          </div>
          <label>Frequency
            <select id="rec-frequency">
              <option value="DAILY">Daily</option>
              <option value="WEEKLY">Weekly</option>
              <option value="MONTHLY">Monthly</option>
              <option value="CUSTOM">Custom RRULE</option>
            </select>
          </label>
          <div id="rec-weekly" class="sub-pane hidden">
            <p class="muted">Choose weekdays</p>
            <div class="weekday-checkboxes">
              <label><input type="checkbox" value="MO" />Mon</label>
              <label><input type="checkbox" value="TU" />Tue</label>
              <label><input type="checkbox" value="WE" />Wed</label>
              <label><input type="checkbox" value="TH" />Thu</label>
              <label><input type="checkbox" value="FR" />Fri</label>
              <label><input type="checkbox" value="SA" />Sat</label>
              <label><input type="checkbox" value="SU" />Sun</label>
            </div>
          </div>
          <div id="rec-interval" class="sub-pane">
            <label>Interval
              <input type="number" id="rec-interval-input" min="1" value="1" />
            </label>
          </div>
          <div id="rec-custom" class="sub-pane hidden">
            <label>RRULE
              <input type="text" id="rrule-custom" placeholder="FREQ=WEEKLY;INTERVAL=1;BYDAY=MO,WE" />
            </label>
          </div>
        </div>

        <div class="row right">
          <button type="button" id="delete-event-btn" class="danger hidden">Delete</button>
          <button type="button" id="cancel-event-btn" class="secondary">Cancel</button>
          <button type="submit" id="save-event-btn">Save</button>
        </div>
        <p id="event-error" class="error"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
