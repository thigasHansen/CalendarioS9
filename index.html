<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar (Dec 2025 – Dec 2026)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="app-header">
    <div class="title">Calendar: December 2025 – December 2026</div>
    <div class="controls">
      <button id="prevMonthBtn" class="nav-btn">Prev</button>
      <div id="currentMonthLabel" class="month-label"></div>
      <button id="nextMonthBtn" class="nav-btn">Next</button>
    </div>
    <div class="legend">
      <div class="legend-title">Name color legend</div>
      <div id="legendItems" class="legend-items"></div>
    </div>
  </header>

  <main class="calendar-container">
    <div class="calendar">
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>
  </main>

  <!-- Modal: Add/Edit Entry -->
  <div id="entryModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add entry</h3>
        <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="entryForm">
          <input type="hidden" id="entryId" />
          <div class="form-row">
            <label for="entryDate"><span class="req">*</span>Date</label>
            <input type="date" id="entryDate" required />
          </div>
          <div class="form-row">
            <label for="entryName"><span class="req">*</span>Name</label>
            <input type="text" id="entryName" placeholder="e.g., Sprint, Release, Dentist" required />
          </div>
          <div class="form-row">
            <label for="entryTitle"><span class="req">*</span>Title</label>
            <input type="text" id="entryTitle" placeholder="Short title" required />
          </div>
          <div class="form-row">
            <label for="entryComment">Comment (hover tooltip)</label>
            <textarea id="entryComment" rows="3" placeholder="Extra details (optional)"></textarea>
          </div>

          <div class="form-row">
            <label for="entryColor">Color for name</label>
            <input type="color" id="entryColor" />
            <small class="help">Changing this updates all entries with the same name.</small>
          </div>

          <div class="form-actions">
            <button type="submit" class="primary-btn" id="saveEntryBtn">Save</button>
            <button type="button" class="secondary-btn" id="deleteEntryBtn">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip hidden"></div>

  <!-- Floating add button -->
  <button id="addEntryBtn" class="fab">+</button>

  <script src="app.js"></script>
</body>
</html>
