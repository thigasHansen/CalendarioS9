<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar with Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.10/dist/umd/supabase.js"></script>
</head>
<body>
  <header class="topbar">
    <h1 id="monthYear">Calendar</h1>
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
      <button id="todayBtn">Today</button>
    </div>
    <div class="budget">
      <div class="budget-title">Today's budget</div>
      <div id="budgetValue">R$ 2.000.000,00</div>
      <div class="budget-sub">Spent: <span id="spentValue">R$ 0,00</span></div>
      <div class="budget-remaining">Remaining: <span id="remainingValue">R$ 2.000.000,00</span></div>
    </div>
  </header>

  <main>
    <div id="calendar" class="calendar"></div>
    <section class="event-panel">
      <div class="event-header">
        <h2 id="selectedDateLabel">Select a date</h2>
        <button id="newEventBtn">+ New event</button>
      </div>

      <div id="eventList" class="event-list">
        <!-- Events for selected date will render here -->
      </div>
    </section>
  </main>

  <!-- Modal for add/edit event -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">New event</h3>
        <button class="close-btn" id="closeModalBtn">âœ•</button>
      </div>
      <form id="eventForm">
        <div class="form-row">
          <label for="eventName">Name</label>
          <input type="text" id="eventName" name="name" placeholder="e.g., Launch" required />
        </div>
        <div class="form-row">
          <label for="eventDescription">Description</label>
          <textarea id="eventDescription" name="description" placeholder="Optional"></textarea>
        </div>
        <div class="form-row">
          <label for="eventDate">Date</label>
          <input type="date" id="eventDate" name="date" required />
        </div>
        <div class="form-row">
          <label for="eventValue">Value (R$)</label>
          <input type="number" id="eventValue" name="value" step="0.01" min="0" placeholder="0,00" />
        </div>
        <div class="form-row color-row">
          <label for="eventColor">Color</label>
          <input type="color" id="eventColor" name="color" />
          <button type="button" id="autoColorBtn">Auto from name</button>
        </div>
        <div class="form-actions">
          <button type="submit" id="saveEventBtn">Save</button>
          <button type="button" id="deleteEventBtn" class="danger hidden">Delete</button>
        </div>
        <input type="hidden" id="eventId" />
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
