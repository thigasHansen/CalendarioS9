<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar (Dec 2025 – Dec 2026)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="app-header">
    <div class="title">Calendar: December 2025 – December 2026</div>
    <div class="controls">
      <button id="prevMonthBtn" class="nav-btn">Prev</button>
      <div id="currentMonthLabel" class="month-label"></div>
      <button id="nextMonthBtn" class="nav-btn">Next</button>
    </div>
    <div class="legend">
      <div class="legend-title">Name color legend</div>
      <div id="legendItems" class="legend-items"></div>
    </div>
  </header>

  <main class="calendar-container">
    <div class="calendar">
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>
  </main>

  <!-- Modal: Add/Edit Entry -->
  <div id="entryModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add entry</h3>
        <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="entryForm">
          <input type="hidden" id="entryId" />
          <div class="form-row">
            <label for="entryDate">Date</label>
            <input type="date" id="entryDate" required />
          </div>
          <div class="form-row">
            <label for="entryName">Name</label>
            <input type="text" id="entryName" required />
          </div>
          <div class="form-row">
            <label for="entryTitle">Title</label>
            <input type="text" id="entryTitle" required />
          </div>
          <div class="form-row">
            <label for="entryComment">Comment</label>
            <textarea id="entryComment" rows="3"></textarea>
          </div>
          <div class="form-row">
            <label for="entryColor">Color</label>
            <input type="color" id="entryColor" />
          </div>
          <div class="form-row">
            <label for="entryRecurrence">Recurrence</label>
            <select id="entryRecurrence">
              <option value="none">None</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          <div class="form-row">
            <label for="entryRecurrenceUntil">Recurrence Until</label>
            <input type="date" id="entryRecurrenceUntil" />
          </div>
          <div class="form-actions">
            <button type="submit" class="primary-btn">Save</button>
            <button type="button" class="secondary-btn" id="deleteEntryBtn">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="tooltip" class="tooltip hidden"></div>
  <button id="addEntryBtn" class="fab">+</button>

  <script src="app.js"></script>
</body>
</html>
