<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calendário com Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.10/dist/umd/supabase.js"></script>
</head>
<body>
  <header class="topbar">
    <h1 id="monthYear">Calendário</h1>
    <div class="controls">
      <button id="prevBtn">Anterior</button>
      <button id="nextBtn">Próximo</button>
      <button id="todayBtn">Hoje</button>
    </div>
    <div class="budget">
      <div class="budget-title">Orçamento da data</div>
      <div id="budgetValue">R$ 2.000.000,00</div>
      <div class="budget-sub">Gasto: <span id="spentValue">R$ 0,00</span></div>
      <div class="budget-remaining">Restante: <span id="remainingValue">R$ 2.000.000,00</span></div>
    </div>
  </header>

  <main>
    <!-- Calendar grid -->
    <div id="calendar" class="calendar"></div>

    <!-- Side panel with events -->
    <section class="event-panel">
      <div class="event-header">
        <h2 id="selectedDateLabel">Selecione uma data</h2>
        <button id="newEventBtn">+ Novo evento</button>
      </div>
      <div id="eventList" class="event-list"></div>
    </section>
  </main>

  <!-- Modal de novo/edição de evento -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Novo evento</h3>
        <button class="close-btn" id="closeModalBtn">✕</button>
      </div>
      <form id="eventForm">
        <div class="form-row">
          <label for="eventName">Nome</label>
          <input type="text" id="eventName" name="name" placeholder="ex.: Lançamento" required />
        </div>
        <div class="form-row">
          <label for="eventDescription">Descrição</label>
          <textarea id="eventDescription" name="description" placeholder="Opcional"></textarea>
        </div>
        <div class="form-row">
          <label for="eventDate">Data</label>
          <input type="date" id="eventDate" name="date" required />
        </div>
        <div class="form-row">
          <label for="eventValue">Valor (R$)</label>
          <input type="number" id="eventValue" name="value" step="0.01" min="0" placeholder="0,00" />
        </div>
        <div class="form-row color-row">
          <label for="eventColor">Cor</label>
          <input type="color" id="eventColor" name="color" />
          <button type="button" id="autoColorBtn">Automática pelo nome</button>
        </div>
        <div class="form-actions">
          <button type="submit" id="saveEventBtn">Salvar</button>
          <button type="button" id="deleteEventBtn" class="danger hidden">Excluir</button>
        </div>
        <input type="hidden" id="eventId" />
      </form>
    </div>
  </div>

  <!-- JS logic -->
  <script src="script.js"></script>
</body>
</html>
