<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendars 2025 & 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .calendar-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }
    .calendar {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    object {
      width: 900px;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Interactive Calendars</h1>
  <div class="calendar-container">
    <div class="calendar">
      <h2>2025</h2>
      <object type="image/svg+xml" data="calendar_2025.svg"></object>
    </div>
    <div class="calendar">
      <h2>2026</h2>
      <object type="image/svg+xml" data="calendar_2026.svg"></object>
    </div>
  </div>
</body>
</html>
