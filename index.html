<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rastreador de Orçamento</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <header class="app-header">
    <div class="month-nav">
      <button id="prevMonthBtn" aria-label="Mês anterior">◀</button>
      <h1 id="monthTitle"></h1>
      <button id="nextMonthBtn" aria-label="Próximo mês">▶</button>
    </div>
    <div class="top-right">
      <div class="budget-panel">
        <div class="budget-row"><span class="label">Limite diário:</span><span id="dailyLimit"></span></div>
        <div class="budget-row"><span class="label">Total do dia:</span><span id="dailyTotal"></span></div>
        <div class="budget-row"><span class="label">Restante:</span><span id="dailyRemaining"></span></div>
      </div>
      <button id="newEventBtn" class="primary">Novo evento</button>
      <button id="openLoginBtn" class="primary">Login</button>
      <button id="logoutBtn" class="danger" style="display:none;">Sair</button>
    </div>
  </header>

  <main>
    <section class="calendar">
      <div class="calendar-grid-header" id="weekdayHeader"></div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </section>

    <section class="event-list" id="eventListSection">
      <h2 id="eventListTitle">Eventos do dia</h2>
      <div id="eventList"></div>
    </section>
  </main>

  <!-- Modal: New/Edit Event -->
  <dialog id="eventModal">
    <form id="eventForm" method="dialog">
      <h3 id="modalTitle">Novo evento</h3>
      <div class="form-row">
        <label for="eventName">Nome</label>
        <input type="text" id="eventName" name="name" required />
      </div>
      <div class="form-row">
        <label for="eventValue">Valor</label>
        <input type="text" id="eventValue" name="value" inputmode="decimal" placeholder="0,00" required />
      </div>
      <div class="form-row">
        <label for="eventColor">Cor (opcional)</label>
        <input type="color" id="eventColor" name="color" />
      </div>
      <div class="form-row">
        <label for="eventDescription">Descrição (opcional)</label>
        <textarea id="eventDescription" name="description" rows="3"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" id="saveEventBtn" class="primary">Salvar</button>
        <button type="button" id="cancelEventBtn">Cancelar</button>
      </div>
      <input type="hidden" id="eventId" />
    </form>
  </dialog>

  <!-- Modal: Confirm Delete -->
  <dialog id="confirmDeleteModal">
    <div class="confirm-content">
      <p>Excluir este evento?</p>
      <div class="form-actions">
        <button id="confirmDeleteBtn" class="danger">Excluir</button>
        <button id="cancelDeleteBtn">Cancelar</button>
      </div>
    </div>
  </dialog>

  <!-- Login Modal -->
  <dialog id="loginModal">
    <form id="loginForm" method="dialog">
      <h3>Entrar</h3>
      <div class="form-row">
        <label for="loginUsername">Usuário</label>
        <input type="text" id="loginUsername" required />
      </div>
      <div class="form-row">
        <label for="loginPassword">Senha</label>
        <input type="password" id="loginPassword" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="primary">Entrar</button>
        <button type="button" id="cancelLoginBtn">Cancelar</button>
      </div>
    </form>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase.js"></script>
  <script src="./script.js"></script>
</body>
</html>
