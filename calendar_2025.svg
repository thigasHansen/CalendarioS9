<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400">
  <style>
    text { font-family: monospace; font-size: 14px; }
    .mes { font-size: 20px; font-weight: bold; }
    .semana { fill: gray; }
    .dia { fill: black; }
    rect { fill: none; stroke: #ccc; }
  </style>

  <!-- Título do mês -->
  <text x="250" y="30" class="mes">Janeiro 2025</text>

  <!-- Cabeçalho dos dias da semana -->
  <g transform="translate(50,60)">
    <text x="0"   y="0" class="semana">Seg</text>
    <text x="70"  y="0" class="semana">Ter</text>
    <text x="140" y="0" class="semana">Qua</text>
    <text x="210" y="0" class="semana">Qui</text>
    <text x="280" y="0" class="semana">Sex</text>
    <text x="350" y="0" class="semana">Sáb</text>
    <text x="420" y="0" class="semana">Dom</text>
  </g>

  <!-- Dias -->
  <g transform="translate(50,90)">
    <!-- Linha 1 -->
    <text x="70"  y="0" class="dia">1</text>
    <text x="140" y="0" class="dia">2</text>
    <text x="210" y="0" class="dia">3</text>
    <text x="280" y="0" class="dia">4</text>
    <text x="350" y="0" class="dia">5</text>
    <text x="420" y="0" class="dia">6</text>

    <!-- Linha 2 -->
    <text x="0"   y="40" class="dia">7</text>
    <text x="70"  y="40" class="dia">8</text>
    <text x="140" y="40" class="dia">9</text>
    <text x="210" y="40" class="dia">10</text>
    <text x="280" y="40" class="dia">11</text>
    <text x="350" y="40" class="dia">12</text>
    <text x="420" y="40" class="dia">13</text>

    <!-- Linha 3 -->
    <text x="0"   y="80" class="dia">14</text>
    <text x="70"  y="80" class="dia">15</text>
    <text x="140" y="80" class="dia">16</text>
    <text x="210" y="80" class="dia">17</text>
    <text x="280" y="80" class="dia">18</text>
    <text x="350" y="80" class="dia">19</text>
    <text x="420" y="80" class="dia">20</text>

    <!-- Linha 4 -->
    <text x="0"   y="120" class="dia">21</text>
    <text x="70"  y="120" class="dia">22</text>
    <text x="140" y="120" class="dia">23</text>
