    <text x="420" y="120" class="dia">27</text>

    <!-- Linha 5 -->
    <text x="0"   y="160" class="dia">28</text>
    <text x="70"  y="160" class="dia">29</text>
    <text x="140" y="160" class="dia">30</text>
    <text x="210" y="160" class="dia">31</text>
  </g>
</svg>
